  <body>
    <!-- video tage attributes -->
    <!-- 
        src: video path
        controls: "controls" - it provides the controls on the video
        autoplay: "true or falase" - automatically plays when it loaded on the page if it true
        width and height - Customize the dimension of the video
        loop="true" - automcatically it plays again after finish playing complete video
        muted="true" - by default video will be mute when is loaded on the page
        poster="images/sample.jpg" - this is like a thumbnail, until user start the video this poster will be displayed
    -->

    <video src="videos/array.mp4" controls="controls"></video>

    <script src="app.js"></script>
  </body>
